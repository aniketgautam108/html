<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media query</title>
    <style>
        body{
            display: flex;
        }
        .box{
            height: 200px;
            width: 200px;
            border: 2px solid black;
            background-color: aqua;
            margin: 20px auto;
        }
        @media (min-width: 400px) and (max-width: 600px) {
            .box{
                background-color: chocolate;
            }
        }
    </style>
</head>
<body>
    <div class="box">this is example of media query</div>
    <div class="box">this is exampple of media query</div>
</body>
</html>
