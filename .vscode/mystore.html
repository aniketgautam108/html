<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 2rem 1rem;
    }

    .sidebar h2 {
      margin-top: 0;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 4px;
      margin: 0.2rem 0;
    }

    .sidebar a:hover {
      background: #34495e;
    }

    
    .main {
      margin-left: 240px; 
      width: calc(100% - 240px);
    }

    header {
      background: #e67e22;
      color: white;
      padding: 1rem;
      text-align: center;
    }

   
    .products {
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      display: flex;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card img {
      width: 35%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      width: 65%;   
      padding: 1rem;
    }

    .card h3 {
      margin-top: 0;
    }

    .price {
      color: #27ae60;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #2c3e50;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #1a252f;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #e67e22;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
