<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS first project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*internal css*/
        * {
            margin:0;
            padding:0;
            color:black;
        }
        h1 {
            color: blue;
        }
        h2 {
            color:aqua !important;
        }
        p{
            color:burlywood;
        }
        .first {
            color:cadetblue;
        }
        .second {
            color:chocolate;
        }
    </style>

</head>
<body>
    <!--1-inline css-->
    <h1>This is my first heading with blue color</h1>
    <!--2-inline css-->
    <h2 style="color: green">This is inline css heading</h2>
    <!--3-external css-->
    <p>This is my first paragraph with css style</p>
    <div class="first">This is my first div</div>
    <div id="second">This is my second div</div>
    
</body>
</html>
