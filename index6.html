<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS POSITION</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            border: 2px solid black;
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #333;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        #first {
            top: 20px;
            left: 20px;
        }
        #second {
            top: 20px;
            right: 20px;
        }
        #third {
            bottom: 20px;
            left: 20px;
        }
        #fourth {
            bottom: 20px;
            right: 20px;
        }
        #fifth {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>CSS POSITION PROPERTY</h1>
    <div class="container">
        <img src="image 1.jpg" alt="first" class="box" id="first">
        <img src="image 2.jpg" alt="second" class="box" id="second">
        <img src="image 3.jpg" alt="third" class="box" id="third">
        <img src="image 4.jpg" alt="fourth" class="box" id="fourth">
        <img src="image 5.jpg" alt="fifth" class="box" id="fifth">
    </div>
</body>
</html>
