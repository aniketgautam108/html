<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator (Photo Colors)</title>
  <style>
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
     
      background: linear-gradient(90deg, #d7eaf0 0%, #7fd79a 50%, #efe85a 100%);
      -webkit-font-smoothing:antialiased;
    }
    .calculator{
      width: 260px;
      background: #ffffff;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      border: 6px solid rgba(255,255,255,0.6); 
    }

    
    .display{
      height: 56px;
      background: #fde6c8; 
      border-radius: 8px;
      margin-bottom: 12px;
      display:flex;
      align-items:center;
      justify-content:flex-end;
      padding: 0 12px;
      font-size: 20px;
      color:#1b2930;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.03);
    }

    
    .keys{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }

    button{
      height:44px;
      border: none;
      border-radius:8px;
      background: #d6dfe6; 
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 3px 0 rgba(0,0,0,0.06);
    }

    button:hover{
        background: skyblue;
    }

    .clear { background:#f28b82; color:#fff }   
    .op    { background:#b6c6d2 }              
    .equal { grid-column: span 2; background:#cfd8df }

    
   

    @media (max-width:340px){
      .calculator{ width:90vw; padding:12px }
      .display{ font-size:18px; height:48px }
      button{ height:40px; font-size:15px }
    }
  </style>
</head>
<body>
  <div class="calculator" role="region" aria-label="Simple Calculator">
    <div class="display">0</div>

    <div class="keys">
      <button class="clear">C</button>
      <button>âŒ«</button>
      <button class="op">%</button>
      <button class="op">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="op">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">+</button>

      <button class="zero">0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
